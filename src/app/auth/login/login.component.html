

<div class="container d-flex justify-content-center mt-5 py-5">
<div class="card p-4" style="width:32rem" >
<form [formGroup]="loginform" (ngSubmit)="login()">
    <!-- Email input -->
    <div> 
      <label class="form-label" for="username">User Name</label>
      <input type="text" id="username" class="form-control" formControlName="username" >
     <span *ngIf="loginform.controls.username.errors && loginform.controls.username.errors['required']">Enter Valid User Name</span>
    </div>
  
    <!-- Password input -->
    <div>
      <label class="form-label" for="pass">Password</label>
      <input type="text" id="pass" class="form-control" formControlName="password" >
     
    </div> 
  
    <!-- Submit button -->
     <button type="submit" class="btn btn-primary btn-block my-4 px-3" >Login</button> 
  
    <!-- Register buttons -->
    <div class="text-center">
      <p>Not a member? <a routerLink="/signup">Register</a></p>       
    </div>
  </form>
</div>
</div>
<app-footer></app-footer>
